<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="youtube-zen-popup.css">
</head>

<body>
    <main role="main">
        <header>
            <img id="logo" src="/icons/youtube_zen_icon_default.svg" alt="Focused-Youtube Logo" width="60%">
        </header>
        <form role="form">
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="zen-toggle" name="zen-toggle" class="switch option-toggle" />
                <label for="zen-toggle">
                    Master Switch
                </label>
                <span class="toggle">
                </span>
            </div>

            <hr>

            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="home-only-toggle" name="home-toggle" class="switch option-toggle" />
                <label for="home-only-toggle">
                    Home Page
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="suggestions-only-toggle" name="suggestions-toggle"
                    class="switch option-toggle" />
                <label for="suggestions-only-toggle">
                    Video Suggestions
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="comments-only-toggle" name="comments-toggle" class="switch option-toggle" />
                <label for="comments-only-toggle">
                    Comments
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="in-video-only-toggle" name="in-video-toggle" class="switch option-toggle" />
                <label for="in-video-only-toggle">
                    In-video Suggestions
                </label>
                <span class="toggle">
                </span>
            </div>
        </form>

        <footer>
            <p>Youtube Zen</p>
        </footer>
    </main>

    <script src="youtube-zen-popup.js"></script>
</body>

</html>
