<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="focused-youtube-popup.css">
</head>

<body>
    <main role="main">
        <h1>Focused Youtube Menu</h1>
        <form role="form">
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="focused-toggle" name="focused-toggle" class="switch option-toggle" />
                <label for="focused-toggle">
                    Remove All Distractions
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="home-only-toggle" name="home-toggle" class="switch option-toggle" />
                <label for="home-toggle">
                    Home Page
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="suggestions-only-toggle" name="suggestions-toggle" class="switch option-toggle" />
                <label for="suggestions-toggle">
                    Video Suggestions
                </label>
                <span class="toggle">
                </span>
            </div>
            <div role="checkbox" class="material-toggle">
                <input type="checkbox" id="comments-only-toggle" name="comments-toggle" class="switch option-toggle" />
                <label for="coments-toggle">
                    Comments
                </label>
                <span class="toggle">
                </span>
            </div>
            
        </form>
    </main>

    <script src="focused-youtube-popup.js"></script>
</body>

</html>
